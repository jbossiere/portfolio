<!-- Home page main image. It has text that floats on top upon loading, 
	that is animated through animate.css library -->
<div class="full-img">
	<section class="hometitles">
		<h1 class="title animated fadeInUp">My name is Julian</h1>
		<h2 class="subtitle-main animated fadeInUp">I'm a student, coder, & designer</h2>
	</section>
</div>

<!-- The main projects section which is given a bootstrap grid to change the layout on smaller screens
	Images, and information for the project section are taken from the csv file that is parsed in app.js -->
<div class="projects">
	<h1 class="projects-heading">Projects</h1>
	<div class="container projectContainer" ng-repeat="project in projects">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<img class="projectGif" ng-src="{{project.gifUrl}}" ng-hide="projects.length < 0">
			</div>
			<div class="col-xs-12 col-md-6">
				<h4 class="project-info proj-title">{{project.title}}</h4>
				<p class="project-info proj-body">{{project.description}}</p>
				<a class="project-info" target="_blank" href="{{project.link}}">View the live site</a>
			</div>
		</div>
		<!-- Creates divier line between each separate project -->
		<hr class="project-split">
	</div>
</div>
