<div class="full-img">
	<section class="titles">
		<h1 class="title">My name is Julian</h1>
		<h2 class="subtitle-main">I'm a student, coder, & designer</h2>
		<h7>And I give a fuck about an oxford comma</h7>
	</section>
</div>
<div class="projects">
	<h1 class="projects-heading">Projects</h1>
	<div class="container projectContainer" ng-repeat="project in projects">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<img class="projectGif" src="{{project.gifUrl}}" ng-mouseover="animation(project)">
			</div>
			<div class="col-xs-12 col-md-6">
				<h4 class="project-info">{{project.title}}</h4>
				<p class="project-info">{{project.description}}</p>
<!-- 				<div class="chip">
					{{project.tags}}
				</div>
 -->				<br>
				<a class="project-info" target="_blank" href="{{project.link}}">View the live site</a>
			</div>
		</div>
		<hr class="project-split">
	</div>
</div>
