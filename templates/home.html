<!-- Home page main image. It has text that floats on top upon loading, 
	that is animated through animate.css library -->
<div id="image-home">
	<div id="hometitle">
		<h1 class="title animated fadeInUp">My name is Julian</h1>
		<h2 class="subtitle-main animated fadeInUp">I'm a student, coder, & designer</h2>
	</div>
</div>

<div id="projects">
	<h1 id="project-heading">Projects</h1>
	<div class="container-fluid projectContainer" ng-repeat="project in projects">
		<div class="row">
			
			<div class="col-xs-12 col-md-6">
				<img class="projectGif" ng-init="mainUrl = project.imgUrl" ng-src="{{mainUrl}}" ng-mouseenter="mainUrl = project.gifUrl" ng-mouseleave="mainUrl = project.imgUrl">
				<p class="hover-over-img">Hover over image to preview</p>
				<p class="tap-img">Tap image to preview</p>
			</div>

			<div class="col-xs-12 col-md-6 project-info">
				<h3 class="proj-title">{{project.title}}</h3>
				<h3 class="type">{{project.type}}</h3>
				<p class="text-body">{{project.description}}</p>
				<a target="_blank" href="{{project.link}}">View the live site</a>
			</div>
		</div>
		<hr class="project-split">
	</div>
</div>
