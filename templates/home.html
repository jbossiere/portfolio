<div class="full-img">
	<section class="titles">

		<h7>And I give a fuck about an oxford comma</h7>
	</section>
</div>
<div class="projects">
	<h1 class="projects-heading">Projects</h1>
	<div class="projectContainer" ng-repeat="project in projects">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<img class="projectGif" src="{{project.imageUrl}}">
<!-- 				<img class="macbook" src="../img/macbook-pro.jpg">
 -->			</div>
			<div class="col-xs-12 col-md-6">
				<h4>{{project.title}}</h4>
				<p>{{project.description}}</p>
				<a href="project.link">View the live site</a>
			</div>
		</div>
	</div>
</div>
